<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card1">
  <p class="result">Your Result</p>
 <div class="circle"> <p class="circletext"><span class="sevensix">76</span>
  of 100</p></div>

  <h1 class="great">Great</h1>
  <p class="higher" >You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="card2">
  <h2 class="summary">Summary</h2>

  <div class="reaction box"><p><img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="" class="icon"> Reaction</p>
    <p class="text1"><span class="blacken">80</span> <span class="text">/ 100</span></p>
  </div>

  <div class="memory box "><p><img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="" class="icon">Memory</p>
  <p class="text2"><span class="blacken">92</span> <span class="text">/ 100</span></p></div>

  <div class="verbal box "><p><img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="" class="icon">Verbal</p>
  <p class="text3"><span class="blacken">61</span> <span class="text">/ 100</span></p></div>

  <div class="visual box"><p><img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="" class="icon">Visual</p>
  <p class="text4"><span class="blacken">72</span> <span class="text">/ 100</span></p></div>

  <button class="button">Continue</button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
